<html>
<head>

<meta name="description" content="Hello Badal. This is your Work."/>
<meta na,e="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
crossorigin="anonymous"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
 rel="stylesheet"/>
</head>
<body>
   <header>
      <nav class="navbar">
      <div class="navbar__brand">
         <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
         alt="logo"
         class="brand__logo"/>
      </div>

      <div class="navbar__nav__items">
         <div class="nav__items">
            <div class="dropdown__container">
            <i class="far fa-globe"></i>
               <select
                  name="languages"
                  id="languagesSelect"
                  class="language__drop__down"
               >
               <option value="english" selected>English</option>
               <option value="hindi">Hindi</option>
               </select>
            </div>

            </div> 
         </div>
         <div class="nav--item">
            <button class="signin__button">Sign In</button>
         </div>
      </div>
      </nav>
   </header>
   
   <main>
      <section class="hero">
      <div class="hero__bg__image__container">
         <img 
         src="https://wallpaperaccess.com/full/712404.jpg"
         alt="BG hero image"
         class="hero__bg__image"
         />

      </div>
      <div class="hero__bg__overlay"></div>
      <div class="hero__card">
         <h1 class="hero__title">
         <h1>Unlimited Movies TV, <br/>
             Shows and More. 
            </h1>
            <p class="hero__subtitle>"
               
          <p class="hero__subtitle">Watch Anywhere and Cancel AnyTimes.</p> 
            <p class="hero__description">
               Ready to watch? Enter your email to create or restart your membership.</p>
            </p>

            <div class="email__from__container">
               <div class="form__container">
                  <input type="email" class="email__input" placeholder=" ">
                  <label class="email__label">Enter E-Mail Address</label>
            </div>
            <button class="primary__button">Get Started <i class="fas fa-chevron-right"></i></button>
            </div>
      </div>
      </section>
      <section class="features__container">

         <div class="feature">
            <div class="feature__details">
               <h3 class="feature__title">Enjoy on your TV.</h3>
               <h5 class="feature__sub__title">
                  Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h5>
                  <div class="feature__image__container">
                     <img
                      src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png " 
                      alt="Feature image"
                       class="feature__image"/>
                     <div class="feature__background__video__container">
                        <video controls autoplay>
                           <source src="https://www.youtube.com/watch?v=wipxyEK9VQU.mp4"
                           type="video/mp4"
                           />
                        </video>

                     </div>
                  </div>
                  </div>
            </div>

         </div>
      </section>
   </main>

   
</body>
</html>
